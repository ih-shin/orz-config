management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 10004

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/
        
        
zuul:
  routes:
    certservice: /cert/**
    
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000